<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Magic</title>
</head>
<body>
<script>
    document.write("<table border='1px solid black' style='border-collapse: collapse' width='300px'>")

    for (i = 1; i <= 10; i++) {
        document.write("<tr>");

        for (j = 1; j <= 10; j++) {
            document.write("<td>");
            document.write("" + i * j + "");
            document.write("</td>");

        }
        document.write("</tr>");

    }
    document.write("</table>");
</script>
</body>
</html>
