<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do while sample</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = parseInt(prompt("Nhập số từ 1 đến 10: "));
    } while (value<1||value>10);
    alert("Bạn vừa nhập số " + value);
</script>
</body>
</html>
