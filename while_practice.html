<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Practice</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập vào một số: "));
    let sum = 0;
    while (num != -1) {
        num = parseInt(prompt("Nhập vào một số: "));
        document.write("Bạn nhập số " + num+"<br>");
        sum += num;
    }
    document.write("Tổng là " + sum);
</script>
</body>
</html>
